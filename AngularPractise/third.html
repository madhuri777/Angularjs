<html>
<head>
  <title>Third AngularJs</title>
  <script src="bower_components/angular/angular.min.js"></script>
</head>
<body>
  <div ng-init="myFavLang=[{name:'PHP',extension:'.php'},{name:'JAVA',extension:'.java'},{name:'JAVASCRIPT',extension='.js'},{name:'C',extension:'.c'}]">
    <!-- <p ng-repeat="language in myFavLang"> -->

<div ng-repeat="language in myFavLang">
      Name:{{ language.name }}
      Extension:{{ language.extension }}
    </div>
  </div>
</body>
</html>
