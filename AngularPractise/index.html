<html ng-app='apt' ng-controller='myctrl'>
<head>
  <title>Second</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script type="text/javascript">
   var app=angular.module('apt',[]);
  app.controller('myctrl',function($scope,$http){
    $http.get("products.json")
    .then(function(response){
      $scope.fd=response.data;
    });
  });
  </script>
</head>
<body>
  <h4>Feaching json data</h4>
  <div >
    <table boarder="1">
     <tr>
     <th>Id</th>
     <th>name</th>
     <th>price</th>
     <th>specs</th>
     <th>description</th>
     <th>image</th>
     </tr>
     <tr ng-repeat="fr in fd">
       <td>{{fr.id}}</td>
       <td>{{fr.name}}</td>
       <td>{{fr.price}}</td>
       <td>{{fr.specs}}</td>
       <td>{{fr.description}}</td>
       <td>{{fr.image}}</td>
     </tr>
    </table>

</body>
<!-- <script src="AngularPractise/bower_components/angular/angular.min.js" charset="utf-8"></script> -->
</html>
